<!DOCTYPE html>
<html lang="en">

<head>

   <link rel="stylesheet" href="./style.css">
</head>

<body>

   <div id="app">
      <h2>Список товаров:</h2>
      <ul>
         <li v-for="(product, index) in compSortedArray">Наименование: {{product.name}},
            Цена: {{product.price}} руб.</li>
      </ul>
      <div class="btns">
         <button class="direction" @click="getAscending" type=" button">Направление сортировки ⬍</button>
         <button class="base-list" @click="getBaseDisposition" type=" button">Исходный список</button>

      </div>
   </div>
